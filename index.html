<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>어떤 재료를 사용해 볼까요?</title>
<style>
  :root{--bg:#f6f7f9;--card:#fff;--ink:#111;--muted:#6b7280;--accent:#4f46e5;--line:#e5e7eb}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{max-width:960px;margin:0 auto;padding:28px 16px}
  h1{margin:8px 0 22px;font-size:30px;text-align:center}
  .grid{display:grid;gap:20px}
  @media(min-width:900px){.grid{grid-template-columns:520px 1fr}}
  .card{background:var(--card);border-radius:18px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
  .pad{padding:20px}

  .wheel-wrap{position:relative;aspect-ratio:1/1;width:100%}
  .pin{position:absolute;left:50%;transform:translateX(-50%);top:-4px;width:0;height:0;border-left:14px solid transparent;border-right:14px solid transparent;border-top:24px solid #f59e0b;filter:drop-shadow(0 2px 2px rgba(0,0,0,.25))}
  svg{width:100%;height:auto;display:block}
  #slices, #labels { transform-box: fill-box; transform-origin: 50% 50%; }

  .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;justify-content:center}
  button{border:0;border-radius:12px;padding:12px 18px;font:inherit;cursor:pointer}
  .primary{background:var(--accent);color:#fff}
  .ghost{background:#eef2ff;color:#3730a3}
  .danger{background:#ef4444;color:#fff}

  .result{font-weight:800;font-size:24px;margin:16px 0 12px;text-align:center}
  .soft-divider{height:1px;background:var(--line);margin:10px 0 16px}

  .inputs-title{margin:0 0 6px;font-size:18px}
  .inputs{display:flex;flex-direction:column;gap:8px;margin-top:10px}
  .input-row{display:flex;gap:8px}
  .input-row input{flex:1;border:1px solid var(--line);border-radius:10px;padding:10px 12px;font:inherit}
</style>
</head>
<body>
<div class="wrap">
  <h1>어떤 재료를 사용해 볼까요?</h1>
  <div class="grid">
    <!-- Wheel -->
    <div class="card pad">
      <div class="wheel-wrap">
        <div class="pin"></div>
        <svg viewBox="-50 -50 100 100" aria-label="랜덤 돌림판">
          <g id="slices" style="transition:transform 5s cubic-bezier(.12,.2,0,1)"></g>
          <g id="labels" style="transition:transform 5s cubic-bezier(.12,.2,0,1)"></g>
          <!-- 외곽선/중심 원 제거됨 -->
        </svg>
      </div>

      <div class="row">
        <button id="spin" class="primary">돌리기</button>
        <button id="reset" class="ghost">처음 상태로</button>
      </div>

      <div id="result" class="result">선택된 재료가 여기에 표시됩니다</div>
      <div class="soft-divider"></div>
    </div>

    <!-- Inputs -->
    <div class="card pad">
      <h2 class="inputs-title">재료 항목 입력</h2>
      <div class="inputs" id="inputs"></div>
      <div class="row">
        <button id="add" class="ghost">항목 추가</button>
        <button id="clear" class="danger">모두 삭제</button>
      </div>
    </div>
  </div>
</div>

<script>
  // 초기 항목(입력칸에 미리 채움)
  const INITIAL_ITEMS = ["병뚜껑","종이","빨대"];
  let items = [...INITIAL_ITEMS];

  // 파스텔 톤온톤
  function pastelColors(n, seed=210){
    return Array.from({length:n}, (_,i)=>{
      const h = (seed + i*(360/Math.max(n,1)))%360;
      const s = 52;                // 낮은 채도
      const l = 78 - (i%3)*4;      // 톤온톤(명도 약변화)
      return `hsl(${h} ${s}% ${l}%)`;
    });
  }
  const deg2rad = d => d*Math.PI/180;

  // DOM
  const gSlices = document.getElementById('slices');
  const gLabels = document.getElementById('labels');
  const inputsBox = document.getElementById('inputs');
  const resultEl  = document.getElementById('result');

  // 휠 그리기: n등분 + 라벨을 ‘중심을 향하게’ (중앙각만큼 회전)
  function drawWheel(){
    const n = items.length || 1;
    const colors = pastelColors(n);
    gSlices.innerHTML = '';
    gLabels.innerHTML = '';
    const slice = 360/n;

    for(let i=0;i<n;i++){
      const start = i*slice-90, end=(i+1)*slice-90;   // 12시 기준
      const x1 = 48*Math.cos(deg2rad(start)), y1 = 48*Math.sin(deg2rad(start));
      const x2 = 48*Math.cos(deg2rad(end)),   y2 = 48*Math.sin(deg2rad(end));
      const large = slice>180?1:0;

      // 부채꼴
      const p = document.createElementNS('http://www.w3.org/2000/svg','path');
      p.setAttribute('d', `M0 0 L ${x1} ${y1} A 48 48 0 ${large} 1 ${x2} ${y2} Z`);
      p.setAttribute('fill', colors[i]);
      gSlices.appendChild(p);

      // 라벨: 중심을 향하도록 회전(중앙각 만큼)
      const mid = start + slice/2;                 // 12시 기준 중앙각
      const rx = 30*Math.cos(deg2rad(mid)), ry = 30*Math.sin(deg2rad(mid));
      const t = document.createElementNS('http://www.w3.org/2000/svg','text');
      t.setAttribute('x', rx); t.setAttribute('y', ry);
      t.setAttribute('text-anchor','middle');
      t.setAttribute('dominant-baseline','middle');
      t.setAttribute('font-size','4');
      t.setAttribute('fill','#111');
      // 회전 중심을 텍스트 좌표로 지정 → 텍스트 자체를 중앙각만큼 회전
      t.setAttribute('transform', `rotate(${mid} ${rx} ${ry})`);
      const label = (items[i] ?? '').toString().trim() || '항목';
      t.textContent = label.length>9 ? label.slice(0,9)+'…' : label;
      gLabels.appendChild(t);
    }
  }

  // 입력 UI
  function rowTemplate(value=''){
    const row = document.createElement('div');
    row.className = 'input-row';
    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = '수집한 재료를 입력해 주세요. (예: 휴지심)';
    input.value = value;
    const del = document.createElement('button');
    del.textContent = '삭제';
    del.className = 'danger';
    row.appendChild(input); row.appendChild(del);

    // 실시간 반영
    input.addEventListener('input', syncFromInputs);
    // Enter → 다음 칸 추가(문자 이동 방지)
    input.addEventListener('keydown', e=>{
      if(e.key==='Enter'){
        e.preventDefault();       // 마지막 글자가 다음 칸으로 들어가는 현상 방지
        addRow();
      }
    });
    del.addEventListener('click', ()=>{ row.remove(); syncFromInputs(); });

    return row;
  }
  function renderInputs(){
    inputsBox.innerHTML = '';
    (items.length? items : ['']).forEach(v=> inputsBox.appendChild(rowTemplate(v)));
  }
  function collectItems(){
    return Array.from(inputsBox.querySelectorAll('input'))
      .map(i=>i.value.trim()).filter(Boolean);
  }
  function syncFromInputs(){
    items = collectItems();
    drawWheel();
  }

  // 액션
  function addRow(value=''){
    inputsBox.appendChild(rowTemplate(value));
    inputsBox.lastChild.querySelector('input').focus();
  }
  document.getElementById('add').addEventListener('click', ()=> addRow());
  document.getElementById('clear').addEventListener('click', ()=>{
    inputsBox.innerHTML=''; items=[]; drawWheel(); resultEl.textContent='선택된 재료가 여기에 표시됩니다';
  });
  document.getElementById('reset').addEventListener('click', ()=>{
    items=[...INITIAL_ITEMS]; renderInputs(); drawWheel(); resultEl.textContent='선택된 재료가 여기에 표시됩니다';
  });

  // 회전 & 결과 (텍스트는 항상 조각과 함께 회전)
  let currentDeg = 0;
  document.getElementById('spin').addEventListener('click', ()=>{
    if(!items.length){ alert('항목을 1개 이상 입력해 주세요.'); return; }
    const n = items.length, slice = 360/n;

    // 임의의 인덱스를 뽑아 그 중앙각이 정확히 0°(12시)로 오도록 회전값 조정
    const pickIndex = Math.floor(Math.random()*n);
    const targetAngle = pickIndex * slice;      // 각 조각 시작각(12시 기준, 시계방향)
    const alignToTop = 360 - (targetAngle + slice/2); // 중앙각을 0°로 맞추기 위한 보정
    const spins = 6*360;                         // 충분한 회전
    currentDeg = spins + alignToTop;

    gSlices.style.transform = `rotate(${currentDeg}deg)`;
    gLabels.style.transform = `rotate(${currentDeg}deg)`;

    const pick = items[pickIndex];
    setTimeout(()=>{ resultEl.textContent = `선택된 재료: ${pick}`; }, 5000);
  });

  // 초기화
  (function init(){
    renderInputs();
    drawWheel();
  })();
</script>
</body>
</html>
